query {
  repository(owner: "iamnathanj", name: "nj.codes") {
    articles: object(expression: "master:src/articles") {
      ... on Tree {
        entries {
          ... on TreeEntry {
            oid: oid,
            filename: name,
            content: object {
              ...on Blob {
                text
              }
            }
          }
        }
      }
    }
  }
}
